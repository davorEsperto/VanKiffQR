<!DOCTYPE html>
<html>
<head>
    <title>Redireccionamiento Aleatorio</title>
    <script type="text/javascript">
        window.onload = function() {
            // Define las dos URLs
            var urlA = "https://drive.google.com/file/d/1L7m9xsei62bybsbjixigFO_X-OYUWj9U/view?usp=drive_link";
            var urlB = "https://drive.google.com/file/d/19jwPeGQ2txDHUJo7k-PGduw5ExX9JcGr/view?usp=drive_link";
            
            // Redirecciona aleatoriamente a una de las URLs
            var randomUrl = Math.random() < 0.5 ? urlA : urlB;
            window.location.href = randomUrl;
        };
    </script>
</head>
<body>
    <p>Redirigiendo...</p>
</body>
</html>
